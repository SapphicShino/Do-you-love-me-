<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Question üíó</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Trebuchet MS', sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff0f6);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 24px;
      padding: 28px;
      width: min(90vw, 420px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
    }
    h1 {
      color: #ff4d8d;
      margin-top: 0;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      background: #ff4d8d;
      border: none;
      color: white;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255,77,141,0.4);
    }
    .no {
      background: #888;
    }
    .big {
      font-size: 26px;
      padding: 16px 26px;
    }
    .hidden {
      display: none;
    }
    .box {
      margin-top: 20px;
      padding: 16px;
      border: 2px dashed #ff4d8d;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="question">Do you love me? üíï</h1>

    <div class="buttons" id="buttons">
      <button id="yesBtn" onclick="stepYes()">Yes</button>
      <button id="noBtn" class="no" onclick="stepNo()">No</button>
    </div>

    <div id="final" class="hidden">
      <div class="box">
        <button onclick="revealMessage()">Click me! üíå</button>
        <p id="message" class="hidden">
          Surpriseeee üòÜüíó This was just a joke!<br><br>
          I know you love me, and I love you so much more üíï
          Thank you for always playing along with my silliness.
        </p>
      </div>
    </div>
  </div>

  <script>
    let step = 0;

    function stepYes() {
      if (step === 0) {
        // Yes becomes No
        document.getElementById('yesBtn').innerText = 'No';
        document.getElementById('question').innerText = 'Do you love me? ü§®';
        step = 1;
      }
    }

    function stepNo() {
      if (step === 0) {
        // First No click does nothing
        return;
      }

      if (step === 1) {
        // Both answers are No
        document.getElementById('question').innerText = 'Do you love me? üòê';
        document.getElementById('yesBtn').innerText = 'No';
        step = 2;
        return;
      }

      if (step === 2) {
        // No gets bigger
        document.getElementById('question').innerText = "You don't love me? :(";
        document.getElementById('noBtn').classList.add('big');
        document.getElementById('yesBtn').innerText = 'Yes';
        document.getElementById('noBtn').innerText = 'Yes';
        step = 3;
        return;
      }

      if (step === 3) {
        // Final reveal
        document.getElementById('question').innerText = 'Okay okay üò≠';
        document.getElementById('buttons').classList.add('hidden');
        document.getElementById('final').classList.remove('hidden');
      }
    }

    function revealMessage() {
      document.getElementById('message').classList.remove('hidden');
    }
  </script>
</body>
</html>
